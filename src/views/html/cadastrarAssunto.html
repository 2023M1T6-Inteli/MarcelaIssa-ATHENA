<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastrar Assunto</title>
    <link rel="stylesheet" href="../css/cadastrarAssunto.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <h1 class="cadastrarAssunto">Cadastrar Assunto</h1>
    <div class="coluna">
        <div class="form_input">
            <input type="value" required="">
            <label>
                <span style="transition-delay:0ms">T</span><span style="transition-delay:50ms">í</span><span
                    style="transition-delay:100ms">t</span><span style="transition-delay:150ms">u</span><span
                    style="transition-delay:200ms">l</span><span style="transition-delay:250ms">o</span><span
                    style="transition-delay:300ms">&nbsp;</span><span style="transition-delay:350ms">d</span><span
                    style="transition-delay:400ms">o</span><span style="transition-delay:450ms">&nbsp;</span><span
                    style="transition-delay:500ms">A</span><span style="transition-delay:550ms">s</span><span
                    style="transition-delay:600ms">s</span><span style="transition-delay:650ms">u</span><span
                    style="transition-delay:700ms">n</span><span style="transition-delay:750ms">t</span><span
                    style="transition-delay:800ms">o</span>
            </label>
        </div>

        <h4 class="titulo_selecao_de_materia">Selecione a matéria</h4>
        <select class="selecao_de_materia">
            <option value="opcao1">Matéria 1</option>
        </select>
    </div>



    <button class="botao_primario">Cadastrar</button>



</body>

</html>
